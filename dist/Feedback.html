<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Форма обратной связи</title>

    <link href="https://fonts.googleapis.com/css2?family=Cuprum:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cuprum:ital,wght@0,400;0,700;1,400;1,700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/normalize.1114379f.css">
    <link rel="stylesheet" href="/style.78032849.css">
  </head>
  <body>
    <div class="feedback-container">
      <form class="feedback-form" action="#" method="post">
        <div class="feedback-top-container">
          <div class="feedback-top">
            
            <div class="feedback-fio">
              <label for="userfio">Ваше имя:</label>
              <input id="userfio" type="text" placeholder="Имя Фамилия">            
            </div>

            <div class="feedback-mail">
              <label for="useremail">Ваш e-mail:</label>
              <input id="useremail" type="text" placeholder="email@example.com">            
            </div>

            <div class="feedback-text">
              <label for="usertext">Текст пиьма:</label>
              <input id="usertext" type="text" placeholder="В свободной форме">            
            </div>

          </div>          
        </div>

        <div class="feedback-bottom-container">
          <div class="feedback-bottom">
            <button type="button">Отправить</button>          
          </div>          
        </div>
      </form>       
      </div>
    
  </body>
</html>
