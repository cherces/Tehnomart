<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Форма обратной связи</title>
  </head>
  <body>

    <form action="#" method="post">
      <p>
        <label for="userfio">Ваше имя:</label>
        <input id="userfio" type="text" placeholder="Имя Фамилия">
      </p>

      <p>
        <label for="useremail">Ваш e-mail:</label>
        <input id="useremail" type="text" placeholder="email@example.com">
      </p>

      <p>
        <label for="usertext">Текст пиьма:</label>
        <input id="usertext" type="text" placeholder="В свободной форме">
      </p>

      <button type="button">Отправить</button>
    </form>

  </body>
</html>
